<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/modal/LoginPopup/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Modals</title>
</head>

<body>
    <header class="header-main">
        <a href="#"> <img class="logo" src="/Images/plus-one.png" alt="Hand gesture"></a>
        <nav>
            <ul>
                <li><a href="#"> Home</a></li>
                <li><a href="#"> Content</a></li>
                <li><a href="#"> Contact</a></li>
                <li>|</li>
                <li id="subscribe-btn"><a href="#"> Subscribe</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <section>
            <h1>Welcome to a new world of <strong> CONTENT!</strong></h1>
            <p>Find your favourite way to express your love when the topic is Technology.<br>We are creating an event
                where you can share and improve your abilities.</p>
            <button id="subscribe-btn" class="main-btn"> <img class="img-btn" src="/Images/like-btn.svg" alt="Like icon"> Subscribe</button>
        </section>
        <img class="main-img" src="/Images/Social.png" alt="Two people usign social media">

    </main>

    <!--MODAL SECTION-->

    <div class="container">
        <div class="modal-inner">
        <img class="close-icon" src="/modal/LoginPopup/close-icon.png" alt="Close icon">
        <header class="modal-header">
            <img class="login-icon" src="/Images/plus-one.png" alt="Login icon">
            <h1 class="modal-title">Log in your account</h1>
            <p class="content">Welcome! Please enter your details.</p>
        </header>
            <form  id="login-form">
            <label for="Email">Email</label>
            <input type="email" placeholder="Enter your email"  class="email" id="userEmail" required>
            <label for="Password">Password</label>
            <input type="password" placeholder="Password" class="password" id="password-user" required>
        </form>
        <section>
            <button class="btn-confirm">Confirm</button>
            <button class="btn-cancel">Cancel</button>
        </section>
    </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
